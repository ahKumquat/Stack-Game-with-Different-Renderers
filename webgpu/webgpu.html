<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stack Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="instructions">
        <div class="content">
            <p>Stack the blocks on top of each other</p>
            <p>Click, tap or press Space when a block is above the stack, Can you reach the blue color block?</p>
            <p>Click, tap</p>
        </div>
        <div id = "result">
            <p>You missed the block</p>
            <p>To reset the game press R</p>
        </div>
    </div>
    <div id="score">
        0
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
			{
				"imports": {
					"three": "../node_modules/three/build/three.module.js",
					"three/addons/": "../node_modules/three/examples/jsm/",
					"three/nodes": "../node_modules/three/examples/jsm/nodes/Nodes.js"
				}
			}
		</script>

    <script type="module" src="main.js"></script>
</body>
</html>
