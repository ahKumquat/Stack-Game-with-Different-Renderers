<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stack Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="instructions">
        <div class="content">
            <p>Stack the blocks on top of each other</p>
            <p>Click, tap or press Space when a block is above the stack, Can you reach the blue color block?</p>
            <p>Click, tap</p>
        </div>
    </div>
    <div id = "result">
        <p>You missed the block<br><br>
        To reset the game press R</p>
    </div>
    <div id="score">
        0
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
